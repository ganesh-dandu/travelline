<!DOCTYPE html>
<html>
<head>
<title>Travel Booking</title>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
  }

  .booking-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .booking-form label {
    margin-bottom: 5px;
  }

  .booking-form input[type="text"],
  .booking-form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>Book Your Trip</h1>

<form class="booking-form">
  <label for="destination">Destination:</label>
  <input type="text" id="destination" placeholder="Enter your desired destination">

  <label for="travelers">Travelers:</label>
  <select id="travelers">
    <option value="1">1 Traveler</option>
    <option value="2">2 Travelers</option>
    <option value="3">3 Travelers</option>
    <option value="4">4+ Travelers</option>
  </select>

  <label for="check-in">Check-In Date:</label>
  <input type="date" id="check-in" placeholder="Select your check-in date">
</form>

<button class="button">Search Flights</button>

</body>
</html>
